databases:
  - name: nollycrewhub-db
    engine: PostgreSQL
    plan: starter
    region: oregon
    postgresMajorVersion: 15

services:
  - type: web
    name: nollycrewhub
    env: node
    buildCommand: npm install && npm run db:migrate && npm run build
    startCommand: NODE_ENV=production node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - fromDatabase:
          name: nollycrewhub-db
          property: connectionString
        key: DATABASE_URL
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true